<!DOCTYPE html>
<html>

	<head>

			.tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}

	</head>


<body>
	<div class="modul">
		<h3>HTML WORKSHOP</h3>

		<h4>FORM</h4>
		
		
		<!-- Formularz -->	
		<form name='formularz'>
		<table class="tg">
		<thead>
		  <tr>
			<th class="tg-0pky"><strong>FIELD TYPE</strong></th>
			<th class="tg-0lax"><strong>FIELD</strong></th>
		  </tr>
		</thead>
		<tbody>
		  <tr>
			<th class="tg-0lax"><label for="text">Textbox</label></th>
			<th class="tg-0lax"><input type="text" name='text' /></th>
		  <tr>
		  <tr>
			<th class="tg-0lax"><label for="email">Email</label></th>
			<th class="tg-0lax"><input type="email" id="email" /></th>
		  <tr>
		  <tr>
			<th class="tg-0lax"><label for="number">Number</label></th>
			<th class="tg-0lax"><input type="number" name='number' /></th>
		  <tr>
		  <tr>
			<th class="tg-0lax"><label for="date">Data</label></th>
			<th class="tg-0lax"><input type="date" name='date' /></th>
		  <tr>
		  <tr>
			<th class="tg-0lax"><label for="url">URL</label></th>
			<th class="tg-0lax"><input type="url" id="url" /></th>
		  <tr>
		  <tr>
			<th class="tg-0lax"><label for="password">Password</label></th>
			<th class="tg-0lax"><input type="password" id="password" /></th>
		  <tr>
		  
		</tbody>
		</table> 
		  

		  <input type="range" id="range" /><br>

		  <input type="radio" id="radio" />
		  <label for="range">Select</label><br>

		  <input type="checkbox" id="chk1" />
		  <label for="chk1">Checkbox_1</label><br>
  		  <input type="checkbox" id="chk2" />
		  <label for="chk2">Checkbox_2</label><br>

		  

		  <label for="textarea">Textarea</label>
		  <textarea id="textarea" name="textarea" rows="4" cols="25"></textarea><br>

		  <label for="select">DropBox</label>
		  <select id="select">
			<option>Opcja 1</option>
			<option>Opcja 2</option>
			<option>Opcja 3</option>
		  </select>
		<p>
		  <button type="submit">Send</button>
		<p>
		</form>
		
		<!-- Dodawanie pól -->
		<p>
		
		
		<strong>DODAWANIE PÓL</strong>
					
		<form name='Kalkulator'>
			<label for="number">ZmiennaA</label>
			<input type="number" name='ZmiennaA' /> <br>
			<label for="number">ZmiennaB</label>
			<input type="number" name='ZmiennaB' /> <br>
			<label for="number">Wynik</label>
			<input type="number" name='Wynik' />
			<button onclick="myFunction()">Oblicz</button>
		</form>
		
		<script>
				
				
			const Rok = '1986';
			console.log(Number(Rok)+18);
			document.forms.formularz.number.value = (Number(Rok)+18);	
				function myFunction()
				{ 
					let A=Number(document.forms.Kalkulator.ZmiennaA.value);
					let B=Number(document.forms.Kalkulator.ZmiennaB.value);
					document.forms.Kalkulator.Wynik.value = A + B;
					return A+B;
				}
			
			
			<!-- FUNKCJE -->
			function calcAge(birthYear) {
				return 2022- birthYear;
				};
				
			const calcAge2 = function(birthYear) {
				return 2022- birthYear;
				};
			
			const calcAge3 = birthYear => 2022- birthYear;
			// calcAge3 to to samo co calcAge2 tylko napisane szyciej za pomocą arrow function
			
						
			const birthYear = 1979;
			calcAge(birthYear);
			console.log(calcAge(birthYear));	
			console.log(calcAge2(birthYear));
			console.log(calcAge3(birthYear));
			
			
		</script>
		

		
</body>
